<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mBank- ubezpieczamy z AXA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img src="images/logo.png" alt="mBank">
      <span class="sub-logo">ubezpieczamy z AXA</span>
    </header>
    <main class="main">
      <div class="content">
        <h1 class="main-h1">Ubezpiecz samochód przez internet. <br>
          Kup OC bez wychodzenia z domu.</h1>
        <p class="sub-h1">Składka już od  <span class="price-span">34 zł</span>  miesięcznie</p>
        <p class="list-header">Zyskaj:</p>
        <ul class="list-ul">
          <li class="list-li"><span class="li-bold">15% zniżki</span> za zakupy przez internet</li>
          <li class="list-li">składkę rozłożoną nawet na <span class="li-bold">12 rat</span></li>
        </ul>
        <button class="btn-cta">oblicz składkę i kup online</button>
      </div>
      <div class="illustration">
        <img class="car-img" src="images/car.svg" alt="">
      </div>
    </main>
  </div>
</body>
</html>
